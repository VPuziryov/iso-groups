<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dive Community ‚Äì Dive 50Plus & iScuba Kids Groups</title>
  <meta name="description" content="Open Facebook groups for mature divers 50+ and for parents with kids who love the sea. Join the conversation and plan your next adventure."/>
  <style>
    :root{
      --bg1:#001823;
      --bg2:#00394c;
      --bg3:#005c74;
      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: #eaf8ff;
      --muted:#cfe9f5;
      --accent:#00d1ff;
      --accent-2:#7ff1ff;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 0%, var(--bg3) 0%, var(--bg2) 40%, var(--bg1) 100%);
      display:flex; align-items:center; justify-content:center;
      text-align:center; position:relative; overflow:hidden;
    }

    /* caustics / water-light overlay */
    .water{
      position:fixed; inset:-20% -20% -20% -20%;
      background:
        url('https://i.imgur.com/0mG2t0y.png') repeat; /* –ª—ë–≥–∫–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ (–º–µ–ª–∫–∞—è) */
      mix-blend-mode: overlay;
      opacity:.12;
      animation: drift 38s linear infinite;
      pointer-events:none; z-index:0;
      filter: contrast(120%) brightness(110%) saturate(120%);
    }
    @keyframes drift {
      0%{ transform: translate3d(0,0,0) scale(1.1) rotate(0deg); }
      50%{ transform: translate3d(3%,2%,0) scale(1.12) rotate(1deg); }
      100%{ transform: translate3d(0,0,0) scale(1.1) rotate(0deg); }
    }

    /* hero shimmer */
    .shimmer{
      position:fixed; inset:0;
      background: radial-gradient(60% 40% at 70% 0%, rgba(0,209,255,0.12), transparent 60%),
                  radial-gradient(40% 25% at 20% 100%, rgba(0,180,255,0.12), transparent 60%);
      pointer-events:none; z-index:0;
      animation: breathe 10s ease-in-out infinite;
    }
    @keyframes breathe{
      0%,100%{opacity:.35} 50%{opacity:.6}
    }

    /* container */
    .wrap{
      position:relative; z-index:2; width:100%;
      max-width: 980px; padding: 24px 18px 28px;
    }

    /* language widget */
    .lang{
      position: fixed; top:14px; right:16px; z-index:5;
      display:flex; align-items:center; gap:8px; user-select:none;
    }
    .lang-toggle{
      padding:8px 12px; border-radius:12px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(4px);
      box-shadow: var(--shadow);
      display:flex; align-items:center; gap:8px;
      cursor:pointer; border:1px solid var(--border);
    }
    .lang-toggle span{font-weight:700}
    .caret{font-size:12px; opacity:.9}
    .lang-menu{
      position:absolute; top:44px; right:0;
      background: rgba(0,0,0,0.7);
      border:1px solid var(--border);
      border-radius:12px; box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      padding:6px; min-width:220px; display:none;
    }
    .lang.open .lang-menu{ display:block }
    .lang-grid{ display:grid; grid-template-columns: repeat(2, 1fr); gap:6px; }
    .lang-btn{
      border:1px solid var(--border);
      background: transparent; color:#fff;
      padding:8px 0; border-radius:10px; cursor:pointer;
      font-weight:700; letter-spacing:.3px; transition:.15s;
    }
    .lang-btn:hover{ background:rgba(255,255,255,0.10) }
    .lang-btn.active{ background: rgba(255,255,255,0.14); border-color: transparent; color:#e9f6ff }

    /* hero */
    .hero{
      margin: 24px auto 14px;
    }
    .brand{
      font-weight:800; letter-spacing:.4px;
      font-size: clamp(12px, 1.8vw, 14px);
      text-transform: uppercase;
      color: var(--accent-2);
      opacity:.9;
    }
    h1{
      font-family: "Playfair Display", Georgia, serif;
      font-size:clamp(24px, 4.2vw, 44px);
      margin:6px 0 8px;
      text-shadow: 0 2px 12px rgba(0,0,0,0.65);
    }
    .sub{
      font-size:clamp(14px, 2.1vw, 18px);
      color:#dbeeff; opacity:.95;
      margin:0 0 12px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
    }
    .byline{
      font-size:clamp(12px, 1.8vw, 14px);
      color:#cfe9f5; opacity:.9;
      margin:0 0 16px;
    }
    .context{
      font-size:clamp(13px, 2vw, 17px);
      color:#eaf6ff; opacity:.95;
      margin:0 0 16px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    /* cards */
    .cards{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px; margin: 0 auto 14px; max-width: 860px;
    }
    @media (min-width: 860px){
      .cards{ grid-template-columns: 1fr 1fr; }
    }
    .card{
      position:relative; overflow:hidden;
      border-radius: var(--radius);
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      text-align:left;
      isolation:isolate;
    }
    .card::before{
      content:""; position:absolute; inset:0;
      background-size: cover; background-position:center;
      z-index:-2; opacity:.16; transition:.4s ease;
      filter: saturate(110%) contrast(105%);
    }
    .card--50::before{
      background-image:url('https://i.imgur.com/PgW5k9B.jpeg'); /* –∑—Ä–µ–ª—ã–π –¥–∞–π–≤–µ—Ä */
    }
    .card--kids::before{
      background-image:url('https://i.imgur.com/5aS9l1g.jpeg'); /* –¥–µ—Ç–∏ –∏ –º–æ—Ä–µ */
    }
    .card:hover::before{ opacity:.22; transform: scale(1.02);}
    .card .inner{
      padding:18px; position:relative; z-index:1;
      background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.10));
    }
    .eyebrow{
      font-size:12px; letter-spacing:.32px; font-weight:800;
      text-transform: uppercase; color:#bfefff; opacity:.9; margin-bottom:6px;
    }
    .title{
      font-weight:900; font-size: clamp(18px, 2.6vw, 22px);
      margin:0 0 6px;
    }
    .desc{
      font-size: clamp(13px, 2vw, 16px);
      color:#e6f6ff; opacity:.95; margin:0 0 12px;
    }
    .cta-row{ display:flex; align-items:center; gap:10px; }
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding:12px 16px; border-radius:12px; font-weight:800;
      letter-spacing:.2px; text-decoration:none; color:#00121a;
      transition:.2s; box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .btn--50{ background: linear-gradient(180deg, #7ff1ff, #2fd3ff); }
    .btn--50:hover{ transform: translateY(-1px); }
    .btn--kids{ background: linear-gradient(180deg, #b6ffcc, #52f2a5); }
    .btn--kids:hover{ transform: translateY(-1px); }

    .hint{
      font-size:12px; color:#cfe9f5; opacity:.9;
    }

    .fomo{
      font-size:14px; margin:14px 0 8px;
      color:#e8f6ff; opacity:.95;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    .pdfnote{
      font-size:14px; color:#e8f6ff; opacity:.95;
      margin: 0 0 6px;
    }

    .foot{
      margin-top:6px; font-size:13px; color:#cfe9f5; opacity:.9;
    }
  </style>
</head>
<body>

  <div class="shimmer"></div>

  <!-- Language selector -->
  <div class="lang" id="langWidget">
    <div class="lang-toggle" id="langToggle" aria-haspopup="true" aria-expanded="false" aria-label="Language">
      <div aria-hidden="true">üåê</div>
      <span id="currentLang">RU</span>
      <div class="caret">‚ñæ</div>

    <div class="lang-menu" id="langMenu" role="menu">
      <div class="lang-grid"><!-- buttons injected --></div>
    </div>
  </div>

  <main class="wrap" aria-label="Dive Communities">
    <div class="hero">

      <article class="card card--kids">

          <div class="eyebrow" id="eyebrowKids"></div>
          <h2 class="title" id="titleKids"></h2>
          <p class="desc" id="descKids"></p>
          <div class="cta-row">
            <a class="btn btn--kids" id="group2" href="https://www.facebook.com/groups/iscubakidsopen/" target="_blank" rel="noopener"></a>
            <span class="hint" id="hintKids"></span>
          </div>

      </article>
    </section>

    <p class="fomo" id="fomo"></p>
    <p class="pdfnote" id="pdfnote"></p>
    <div class="foot" id="footer"></div>
  </main>

  <script>
    const texts = {
      ru: {
        brand:"iScuba.online",
        title:"–°–æ–æ–±—â–µ—Å—Ç–≤–∞ –¥–ª—è —Ç–µ—Ö, –∫—Ç–æ –ª—é–±–∏—Ç –º–æ—Ä–µ",
        subtitle:"–û—Ç–∫—Ä—ã—Ç—ã–µ Facebook-–≥—Ä—É–ø–ø—ã –¥–ª—è –æ–±—â–µ–Ω–∏—è, –æ–ø—ã—Ç–∞ –∏ —Å–æ–≤–º–µ—Å—Ç–Ω—ã—Ö –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–π.",
        byline:"¬© –í–∏—Ç–∞–ª–∏–π –ü—É–∑—ã—Ä—ë–≤, –∏–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä-—Ç—Ä–µ–Ω–µ—Ä SSI",
        context:"üåä –í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–æ–±—â–µ—Å—Ç–≤–æ, –∫–æ—Ç–æ—Ä–æ–µ –±–ª–∏–∂–µ –≤–∞–º:",
        // Cards
        eyebrow50:"–ó—Ä–µ–ª—ã–π –¥–∞–π–≤–∏–Ω–≥ 50+",
        title50:"Dive 50Plus ‚Äî –Ω—ã—Ä—è–µ–º –ø–æ-–≤–∑—Ä–æ—Å–ª–æ–º—É, –±–µ–∑ —Å–ø–µ—à–∫–∏",
        desc50:"–û—Å–æ–∑–Ω–∞–Ω–Ω—ã–µ –ø–æ–≥—Ä—É–∂–µ–Ω–∏—è, –∫–æ–º—Ñ–æ—Ä—Ç, –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å, —Ö–æ—Ä–æ—à–∞—è –∫–æ–º–ø–∞–Ω–∏—è –∏ –º–∞—Ä—à—Ä—É—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—á–µ—Ç—Å—è –ø–æ–≤—Ç–æ—Ä—è—Ç—å.",
        btn50:"–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ Dive 50Plus",
        hint50:"PDF —á–µ–∫-–ª–∏—Å—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –≤ –∑–∞–∫—Ä–µ–ø–µ –ø–æ—Å–ª–µ –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è.",
        eyebrowKids:"–î–µ—Ç–∏ –∏ –º–æ—Ä–µ",
        titleKids:"iScuba Kids ‚Äî –ø–µ—Ä–≤—ã–µ –≤–¥–æ—Ö–∏ –ø–æ–¥ –≤–æ–¥–æ–π",
        descKids:"–ë–µ–∑–æ–ø–∞—Å–Ω—ã–π —Å—Ç–∞—Ä—Ç, –ø—Ä–∏–≤—ã—á–∫–∏ –¥—ã—Ö–∞–Ω–∏—è, —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –∏ —Å–µ–º–µ–π–Ω—ã–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è —É –≤–æ–¥—ã.",
        btnKids:"–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ iScuba Kids",
        hintKids:"–°–æ–≤–µ—Ç—ã, –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –∏ —Å–µ–º–µ–π–Ω—ã–µ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏.",
        // Bottom
        fomo:"–£—á–∞—Å—Ç–Ω–∏–∫–∏ –≥–æ—Ç–æ–≤—è—Ç—Å—è –∫ –Ω–æ–≤—ã–º —Å–∞—Ñ–∞—Ä–∏ –∏ –¥–µ–ª—è—Ç—Å—è –æ–ø—ã—Ç–æ–º –∫–∞–∂–¥—É—é –Ω–µ–¥–µ–ª—é ‚Äî –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å!",
        pdfnote:"üìò –ü–æ–ª–Ω—ã–π —á–µ–∫-–ª–∏—Å—Ç ¬´7 –Ω–µ–æ—á–µ–≤–∏–¥–Ω—ã—Ö –ø—Ä–∞–≤–∏–ª –¥–∞–π–≤–µ—Ä–∞ 50+¬ª –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ—Å–ª–µ –≤—Å—Ç—É–ø–ª–µ–Ω–∏—è –≤ Dive 50Plus (—Å–º–æ—Ç—Ä–∏—Ç–µ –∑–∞–∫—Ä–µ–ø).",
        footer:"–û–∫–µ–∞–Ω –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –ø–æ–∫–æ–ª–µ–Ω–∏—è üåä",
        label:"RU"
      },
      en: {
        brand:"iScuba.online",
        title:"Communities for people who love the ocean",
        subtitle:"Open Facebook groups for conversation, experience and trip planning.",
        byline:"¬© Vitaliy Puziryov, SSI Instructor Trainer",
        context:"üåä Choose the community that feels right for you:",
        // Cards
        eyebrow50:"Mature diving 50+",
        title50:"Dive 50Plus ‚Äî calm, confident diving",
        desc50:"Mindful dives, comfort, safety, great company and routes worth repeating.",
        btn50:"Join Dive 50Plus",
        hint50:"The PDF checklist is pinned after joining.",
        eyebrowKids:"Kids & Sea",
        titleKids:"iScuba Kids ‚Äî first breaths underwater",
        descKids:"Safe start, breathing habits, confidence and family adventures by the water.",
        btnKids:"Join iScuba Kids",
        hintKids:"Tips, safety and family activities.",
        // Bottom
        fomo:"Members are preparing new safaris and share insights weekly ‚Äî join the conversation!",
        pdfnote:"üìò The full checklist ‚Äú7 Hidden Rules for Divers 50+‚Äù is available after joining Dive 50Plus (see pinned post).",
        footer:"The ocean unites generations üåä",
        label:"EN"
      }
    };

    const langOrder = ["ru","en"];
    const ruCountries = ["RU","UA","BY","KZ","KG","MD","LV","LT","EE","AM","AZ","GE","UZ","TJ","TM"];
    const $ = id => document.getElementById(id);

    function render(lang){
      const t=texts[lang]||texts.en;
      $("brand").innerText = t.brand;
      $("title").innerText=t.title;
      $("subtitle").innerText=t.subtitle;
      $("byline").innerText=t.byline;
      $("context").innerText=t.context;

      $("eyebrow50").innerText=t.eyebrow50;
      $("title50").innerText=t.title50;
      $("desc50").innerText=t.desc50;
      $("group1").innerText=t.btn50;
      $("hint50").innerText=t.hint50;

      $("eyebrowKids").innerText=t.eyebrowKids;
      $("titleKids").innerText=t.titleKids;
      $("descKids").innerText=t.descKids;
      $("group2").innerText=t.btnKids;
      $("hintKids").innerText=t.hintKids;

      $("fomo").innerText=t.fomo;
      $("pdfnote").innerText=t.pdfnote;
      $("footer").innerText=t.footer;

      document.documentElement.lang=lang;
      $("currentLang").innerText=t.label;
      document.querySelectorAll(".lang-btn").forEach(b=>b.classList.toggle("active",b.dataset.lang===lang));
      localStorage.setItem("lang",lang);
    }

    async function detectLang(){
      const saved=localStorage.getItem("lang");
      if(saved && texts[saved]) return saved;
      const nav=(navigator.language||"en").toLowerCase();
      const navCode=nav.split("-")[0];
      if(texts[navCode]) return navCode;
      try{
        const res=await fetch("https://ipapi.co/json/");
        const data=await res.json();
        if(ruCountries.includes(data.country)) return "ru";
      }catch(e){}
      return "en";
    }

    function buildLangMenu(){
      const grid=document.querySelector(".lang-grid");
      grid.innerHTML="";
      langOrder.forEach(code=>{
        const btn=document.createElement("button");
        btn.className="lang-btn";
        btn.textContent=texts[code].label;
        btn.dataset.lang=code;
        btn.addEventListener("click",()=>{
          render(code);
          document.getElementById("langWidget").classList.remove("open");
          document.getElementById("langToggle").setAttribute("aria-expanded","false");
        });
        grid.appendChild(btn);
      });
    }

    const langWidget = document.getElementById("langWidget");
    const langToggle = document.getElementById("langToggle");
    langToggle.addEventListener("click",()=>{
      const open=!langWidget.classList.contains("open");
      langWidget.classList.toggle("open",open);
      langToggle.setAttribute("aria-expanded",String(open));
    });
    document.addEventListener("click",(e)=>{
      if(!langWidget.contains(e.target)){
        langWidget.classList.remove("open");
        langToggle.setAttribute("aria-expanded","false");
      }
    });

    (async ()=>{ buildLangMenu(); render(await detectLang()); })();

    // --- Pixel custom events (–±–µ–∑ 3s) ---
    setTimeout(()=>{ fbq('trackCustom','ViewContent_groups_7s'); },7000);

    document.getElementById("group1").addEventListener("click",()=>{
      fbq('trackCustom','Subscribe');
      fbq('trackCustom','click_group50plus');
    });
    document.getElementById("group2").addEventListener("click",()=>{
      fbq('trackCustom','Subscribe');
      fbq('trackCustom','click_groupkids');
    });
  </script>
