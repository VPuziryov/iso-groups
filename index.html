<style>
:root{
  --border: rgba(255,255,255,0.12);
  --text:#eaf8ff;
  --accent:#00d1ff;
  --accent2:#7ff1ff;
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --radius:16px;
}

/* === BASE === */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    linear-gradient(180deg, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0.45) 40%, rgba(0,0,0,0.6) 100%),
    url('background-caustics.jpg') center center / cover no-repeat fixed;
  text-align:center;
  min-height:100vh;
  overflow-x:hidden;
  overflow-y:auto;
  display:flex;justify-content:center;
  filter: brightness(90%) contrast(95%);
  background-color:#001f2c;
}

/* === LAYOUT === */
.wrap{position:relative;z-index:2;width:100%;max-width:980px;padding:28px 18px 60px;}

/* === LANGUAGE === */
.lang{position:fixed;top:14px;right:16px;z-index:5;display:flex;align-items:center;gap:8px;}
.lang-toggle{
  padding:8px 12px;border-radius:12px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(4px);
  box-shadow:var(--shadow);
  display:flex;align-items:center;gap:8px;cursor:pointer;
  border:1px solid var(--border);
}
.lang-toggle span{font-weight:700}
.caret{font-size:12px;opacity:.9}
.lang-menu{
  position:absolute;top:44px;right:0;
  background:rgba(0,0,0,.7);
  border:1px solid var(--border);
  border-radius:12px;box-shadow:var(--shadow);
  backdrop-filter:blur(6px);
  padding:6px;min-width:180px;display:none;
}
.lang.open .lang-menu{display:block}
.lang-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:6px;}
.lang-btn{
  border:1px solid var(--border);background:transparent;color:#fff;
  padding:8px 0;border-radius:10px;cursor:pointer;
  font-weight:700;letter-spacing:.3px;transition:.15s;
}
.lang-btn:hover{background:rgba(255,255,255,.10)}
.lang-btn.active{background:rgba(255,255,255,.14);border-color:transparent;color:#e9f6ff}

/* === HERO === */
.hero{margin:32px auto 18px}
.brand{font-weight:800;letter-spacing:.4px;font-size:13px;text-transform:uppercase;color:var(--accent2);opacity:.9;}
h1{font-family:Georgia,serif;font-size:clamp(26px,4.2vw,44px);margin:6px 0 8px;text-shadow:0 2px 12px rgba(0,0,0,.65);}
.sub{font-size:clamp(14px,2.1vw,18px);color:#dbeeff;opacity:.95;margin-bottom:14px;text-shadow:0 2px 10px rgba(0,0,0,.6);}
.byline{font-size:13px;color:#cfe9f5;opacity:.9;margin-bottom:20px;}
.context{font-size:clamp(13px,2vw,17px);color:#eaf6ff;opacity:.95;margin-bottom:20px;text-shadow:0 2px 8px rgba(0,0,0,.6);}

/* === CARDS === */
.cards{display:grid;grid-template-columns:1fr;gap:18px;margin:auto;max-width:860px;}
@media(min-width:860px){.cards{grid-template-columns:1fr 1fr}}
.card{
  position:relative;overflow:hidden;border-radius:var(--radius);
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);backdrop-filter:blur(6px);
  box-shadow:var(--shadow);text-align:left;
}
.card .inner{padding:20px;background:linear-gradient(180deg,rgba(0,0,0,0),rgba(0,0,0,.10))}
.eyebrow{font-size:12px;letter-spacing:.32px;font-weight:800;text-transform:uppercase;color:#bfefff;opacity:.9;margin-bottom:6px;}
.title{font-weight:900;font-size:clamp(18px,2.6vw,22px);margin:0 0 6px;}
.desc{font-size:clamp(13px,2vw,16px);color:#e6f6ff;opacity:.95;margin:0 0 12px;}
.cta-row{display:flex;align-items:center;gap:10px;flex-wrap:wrap;}
.btn{
  border:none;cursor:pointer;padding:12px 16px;border-radius:12px;
  font-weight:800;letter-spacing:.2px;text-decoration:none;color:#00121a;
  transition:.2s;box-shadow:0 6px 20px rgba(0,0,0,.25);
}
.btn--50{background:linear-gradient(180deg,#7ff1ff,#2fd3ff);}
.btn--kids{background:linear-gradient(180deg,#b6ffcc,#52f2a5);}
.btn:hover{transform:translateY(-1px);}
.hint{font-size:12px;color:#cfe9f5;opacity:.9;}

.fomo{font-size:14px;margin:18px 0 10px;color:#e8f6ff;opacity:.95;}
.pdfnote{font-size:14px;color:#e8f6ff;opacity:.95;margin-bottom:8px;}
.foot{font-size:13px;color:#cfe9f5;opacity:.9;}

/* === Mobile optimization fix === */
@media (max-width: 1024px) {
  body {
    background-attachment: scroll !important;
    background-position: center top;
  }
}
</style>

  eyebrowKids:"–î–µ—Ç–∏ –∏ –º–æ—Ä–µ",titleKids:"iScuba Kids ‚Äî –ø–µ—Ä–≤—ã–µ –≤–¥–æ—Ö–∏ –ø–æ–¥ –≤–æ–¥–æ–π",
  descKids:"–ë–µ–∑–æ–ø–∞—Å–Ω—ã–π —Å—Ç–∞—Ä—Ç, —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –∏ —Å–µ–º–µ–π–Ω—ã–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è —É –≤–æ–¥—ã.",

  btnKids:"Join iScuba Kids",hintKids:"Tips and activities for parents.",

};
const langOrder=["ru","en"];const ruCountries=["RU","UA","BY","KZ","LV","LT","EE"];
const $=id=>document.getElementById(id);

function render(lang){
  const t=texts[lang]||texts.en;
  ["brand","title","subtitle","byline","context","eyebrow50","title50","desc50",
   "eyebrowKids","titleKids","descKids","fomo","pdfnote","footer"].forEach(k=>{
     if($(k))$(k).innerText=t[k]||"";
   });
  $("group1").innerText=t.btn50;$("group2").innerText=t.btnKids;
  $("hint50").innerText=t.hint50;$("hintKids").innerText=t.hintKids;
  document.documentElement.lang=lang;
  $("currentLang").innerText=t.label;
  document.querySelectorAll(".lang-btn").forEach(b=>b.classList.toggle("active",b.dataset.lang===lang));
  localStorage.setItem("lang",lang);
}

async function detectLang(){
  const saved=localStorage.getItem("lang");
  if(saved&&texts[saved])return saved;
  const nav=(navigator.language||"en").toLowerCase();
  const code=nav.split("-")[0];if(texts[code])return code;
  try{const r=await fetch("https://ipapi.co/json/");const d=await r.json();
  if(ruCountries.includes(d.country))return"ru";}catch(e){}
  return"en";
}

function buildLangMenu(){
  const grid=document.querySelector(".lang-grid");grid.innerHTML="";
  langOrder.forEach(code=>{
    const btn=document.createElement("button");
    btn.className="lang-btn";btn.textContent=texts[code].label;btn.dataset.lang=code;
    btn.addEventListener("click",()=>{render(code);langWidget.classList.remove("open");});
    grid.appendChild(btn);
  });
}

const langWidget=$("langWidget"),langToggle=$("langToggle");
langToggle.addEventListener("click",()=>{
  langWidget.classList.toggle("open",!langWidget.classList.contains("open"));
});
document.addEventListener("click",e=>{
  if(!langWidget.contains(e.target))langWidget.classList.remove("open");
});

(async()=>{buildLangMenu();render(await detectLang());})();
setTimeout(()=>fbq('trackCustom','ViewContent_groups_7s'),7000);
["group1","group2"].forEach(id=>{
  $(id).addEventListener("click",()=>fbq('trackCustom','Subscribe'));
});
</script>
